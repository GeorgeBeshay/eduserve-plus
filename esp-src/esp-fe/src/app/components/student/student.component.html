<div class="holder">
  <mat-tab-group (selectedIndexChange)="onTabChanged($event)">
    <!-- Sign In Tab -->
    <mat-tab label="Sign In">
      <ng-template mat-tab-label>
        Sign In
      </ng-template>
      <form [formGroup]="signInForm">
          
      </form>
    </mat-tab>

    <!-- Sign Up Tab -->
    <mat-tab label="Sign Up">
      <ng-template mat-tab-label>
        Sign Up
      </ng-template>
      <section class="about">
    
        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
    
          <form style="width: 23rem;" #studentSignUp="ngForm" novalidate>
    
            <h2 style="letter-spacing: 1px;">Student Sign Up</h2>
    
            <div class="form-outline mb-4">
              <label class="form-label" for="form2Example18">Student ID</label>
              <input type="text" [class.is-invalid]="id.invalid && id.touched" required #id="ngModel" name="id" [(ngModel)]="form.id" id="form2Example18"  class="form-control form-control-lg" />
              <small class="text-danger" [class.d-none]="id.valid || id.untouched">id is required</small>
            </div>
    
            <div class="form-outline mb-4">
              <label class="form-label" for="form2Example28">Password</label>
              <input type="password" required [class.is-invalid]="password.invalid && password.touched" #password="ngModel" name="password" [(ngModel)]="form.password" id="form2Example28" class="form-control form-control-lg" />
              <small class="text-danger" [class.d-none]="password.valid || password.untouched">password is required</small>
            </div>
    
            <div class="form-outline mb-4">
                <label class="form-label" for="form2Example28">New Password</label>
                <input type="password" required [class.is-invalid]="npassword.invalid && npassword.touched" #npassword="ngModel" name="npassword" [(ngModel)]="form.newPassword" id="form2Example38" class="form-control form-control-lg" />
                <small class="text-danger" [class.d-none]="npassword.valid || npassword.untouched">New Password is required</small>
              </div>
    
            <div class="form-outline mb-4">
                <label class="form-label" for="form2Example18">Full Name</label>
                <input type="text" required [class.is-invalid]="name.invalid && name.touched" #name="ngModel" name="name" [(ngModel)]="form.name" id="form2Example48" class="form-control form-control-lg" />
                <small class="text-danger" [class.d-none]="name.valid || name.untouched">Full name is required</small>
            </div>
    
            <div class="form-outline mb-4">
                <label class="form-label" for="form2Example18">SSN</label>
                <input type="text" required [class.is-invalid]="ssn.invalid && ssn.touched" #ssn="ngModel" name="ssn" [(ngModel)]="form.ssn" id="form2Example58" class="form-control form-control-lg" />
                <small class="text-danger" [class.d-none]="ssn.valid || ssn.untouched">SSN is required</small>
            </div>
    
            <div class="form-outline mb-4">
                <label class="form-label" for="form2Example18">Date of birth</label>
                <input type="date" required [class.is-invalid]="date.invalid && date.touched" #date="ngModel" name="date" [(ngModel)]="form.date" id="form2Example68" class="form-control form-control-lg" />
                <small class="text-danger" [class.d-none]="date.valid || date.untouched">Date of birth is required</small>
            </div>
    
            <div class="form-outline mb-4">
                <label class="form-label" for="form2Example18">Address</label>
                <input type="text" required [class.is-invalid]="address.invalid && address.touched" #address="ngModel" name="address" [(ngModel)]="form.address" id="form2Example78" class="form-control form-control-lg" />
                <small class="text-danger" [class.d-none]="address.valid || address.untouched">Address is required</small>
            </div>
    
            <div class="form-outline mb-4">
                <label class="form-label" for="form2Example18">Phone</label>
                <input type="tel" required [class.is-invalid]="phone.invalid && phone.touched" #phone="ngModel" name="phone" [(ngModel)]="form.phone_number" id="form2Example88" class="form-control form-control-lg" />
                <small class="text-danger" [class.d-none]="phone.valid || phone.untouched">Phone is required</small>
            </div>
    
            <div class="form-outline mb-4">
                <label class="form-label" for="form2Example18">LandLine</label>
                <input type="tel" required [class.is-invalid]="landline.invalid && landline.touched" #landline="ngModel" name="landline" [(ngModel)]="form.landline" id="form2Example98" class="form-control form-control-lg" />
                <small class="text-danger" [class.d-none]="landline.valid || landline.untouched">LandLine is required</small>
            </div>
    
            <div class="form-outline mb-4">
                <label class="form-label" for="form2Example18">Email address</label>
                <input type="email" [class.is-invalid]="email.invalid && email.touched" required #email="ngModel" name="email" [(ngModel)]="form.Email" id="form2Example11"  class="form-control form-control-lg" />
                <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is required</small>
                
            </div>
    
            <div class="form-outline mb-4">
                <label class="form-label" for="form2Example18">Gender:     </label>
                <select name="gender" id="gender" #gender="ngModel" [(ngModel)]="form.gender">
                    <option value="male">Male</option>
                    <option value="demale">Female</option>
                </select>
            </div>
            
            <div class="pt-1 mb-4">
              <button class="btn btn-info btn-lg btn-block" style="background-color:#003366; color: aliceblue;" type="button" (click)="signup()">Sign Up</button>
            </div>
    
          </form>
    
        </div>
    
    
    </section>
    </mat-tab>
  </mat-tab-group>
</div>
