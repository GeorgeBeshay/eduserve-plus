<section class="about">
    
          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
  
            <form style="width: 23rem;" #adminSignIn="ngForm" novalidate>
                <!-- {{adminSignIn.value | json}}
                <br>
                {{form | json}} -->
  
              <h2 style="letter-spacing: 1px;">Admin sign-in</h2>
  
              <div class="form-outline mb-4">
                <label class="form-label" for="form2Example18">Email address</label>
                <input type="email" [class.is-invalid]="email.invalid && email.touched" required #email="ngModel" name="email" [(ngModel)]="form.username" id="form2Example18"  class="form-control form-control-lg" />
                <small class="text-danger" [class.d-none]="email.valid || email.untouched">email is required</small>
                
              </div>
  
              <div class="form-outline mb-4">
                <label class="form-label" for="form2Example28">Password</label>
                <input type="password" required [class.is-invalid]="password.invalid && password.touched" #password="ngModel" name="password" [(ngModel)]="form.password" id="form2Example28" class="form-control form-control-lg" />
                <small class="text-danger" [class.d-none]="password.valid || password.untouched">password is required</small>
              </div>
  
              <div class="pt-1 mb-4">
                <button class="btn btn-info btn-lg btn-block" style="background-color:#003366; color: aliceblue;" type="button" (click)="onSubmit()">Login</button>
              </div>
  
            </form>
  
          </div>
  
      
  </section>
