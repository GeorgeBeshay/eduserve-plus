<div class="holder">
  <mat-tab-group (selectedIndexChange)="onTabChanged($event)">
    <!-- Sign In Tab -->
    <mat-tab label="Sign In">
      <ng-template mat-tab-label>
        Sign In
      </ng-template>
      <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Instructor ID</label>
          <input type="text" formControlName="id" />
          <div *ngIf="signInForm.get('id')?.hasError('required') && signInForm.get('id')?.touched" class="input-error">
            Instructor ID is required.
          </div>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" formControlName="password" />
          <div *ngIf="signInForm.get('password')?.hasError('required') && signInForm.get('password')?.touched" class="input-error">
            Password is required.
          </div>
        </div>

        <button mat-raised-button type="submit" [disabled]="signInForm.invalid">Sign In</button>
      </form>
    </mat-tab>

    <!-- Sign Up Tab -->
    <mat-tab label="Sign Up">
      <ng-template mat-tab-label>
        Sign Up
      </ng-template>
      <form [formGroup]="signUpForm" (ngSubmit)="onSignUp()" >
        <div class="form-group">
          <label>Instructor ID</label>
          <input type="number" formControlName="id" />
          <div *ngIf="signUpForm.get('id')?.hasError('required') && signUpForm.get('id')?.touched" class="input-error">
            Instructor ID is required.
          </div>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" formControlName="password" />
          <div *ngIf="signUpForm.get('password')?.hasError('required') && signUpForm.get('password')?.touched" class="input-error">
            Password is required.
          </div>
        </div>

        <div class="form-group">
          <label>New Password</label>
          <input type="password" formControlName="newPassword" />
          <div *ngIf="signUpForm.get('newPassword')?.hasError('required') && signUpForm.get('newPassword')?.touched" class="input-error">
            New Password is required.
          </div>
        </div>

        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" formControlName="confirmNewPassword" />
          <div *ngIf="signUpForm.get('confirmNewPassword')?.hasError('required') && signUpForm.get('password')?.touched " class="input-error">
            Password Confirmation is required.
          </div>
          <div
            *ngIf="signUpForm.get('confirmNewPassword')?.value != signUpForm.get('newPassword')?.value" class="input-error">
            Passwords do not match.
          </div>
          
        </div>

        <div class="form-group">
          <label>Name</label>
          <input type="text" formControlName="instructorName" />
          <div *ngIf="signUpForm.get('instructorName')?.hasError('required') && signUpForm.get('instructorName')?.touched " class="input-error">
            Name is required.
          </div>
        </div>

        <div class="form-group">
            <label>Department</label>
              <select formControlName="department" type="select" >
                <option value=0>Select your Department/Office</option>
                <option value=1>Department of Engineering Mathematics and Physics </option>
                <option  value=2>Department of Computers and Systems Engineering</option>
                <option  value=3>Department of Electronics and Communication Engineering</option>
                <option  value=4>Department of Electrical Engineering</option>
                <option  value=5>Department of Architectural Engineering</option>
                <option  value=6>Department of Structural Engineering</option>
                <option  value=7>Department of Irrigation Engineering and Hydraulics</option>
                <option  value=8>Department of Sanitary Engineering</option>
                <option  value=9>Department of Transportation Engineering</option>
                <option  value=10>Department of Mechanical Engineering</option>
                <option  value=11>Department of Production Engineering</option>
                <option  value=12>Department of Chemical Engineering</option>
                <option  value=13>Department of Marine Engineering and Naval Architecture</option>
                <option  value=14>Department of Textile Engineering</option>
                <option  value=15>Department of Nuclear and Radiation Engineering</option>
              </select>
          </div>
          <div *ngIf="signUpForm.get('department')?.hasError('required') && signUpForm.get('department')?.touched " class="input-error">
            Please Select a department.
          </div>


        <div class="form-group">
          <label>E-Mail</label>
                <input type="email" formControlName="email" />
        </div>
        <div *ngIf="signUpForm.get('email')?.hasError('required') && signUpForm.get('email')?.touched " class="input-error">
          Please provide a correct email.
        </div>

        <div class="form-group">
          <label>Contact No.</label>
          <input type="text" inputmode="numeric" formControlName="contact_no">
        </div>
        <button mat-raised-button type="submit" [disabled]="signUpForm.invalid" >Sign Up</button>
      </form>
    </mat-tab>
  </mat-tab-group>
</div>
